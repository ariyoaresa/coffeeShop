<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="customer.js"></script>
</head>

<body>
    <div class="container mt-5 col-6">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Customer Id</label>
            <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Customer Id">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Email</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Password</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="First Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Address">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput7" class="form-label">Telephone</label>
            <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="Telephone">
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="saveCustomer()">Save</button>
            <button type="button" class="btn btn-secondary" onclick="updateCustomer()">Update</button>
            <button type="button" class="btn btn-success" onclick="deleteCustomer()">Delete</button>
        </div>
        <div class="mt-3">
            <div class="table-section">
                <table class="table table-bordered border-primary table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Customer Id</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Telephone</th>
                        </tr>
                    </thead>
                    <tbody id="cusTable">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
